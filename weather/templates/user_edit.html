<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ form.username.value }}"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ form.email.value }}"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ form.password.value }}"><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
